<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Detoxify</title>


    <style>
        @import url('https://fonts.googleapis.com/css?family=Muli:800|Raleway&display=swap');
        /* The switch - the box around the slider */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            float: right;
        }

        /* Hide default HTML checkbox */
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        /* The slider */
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
        }

        input:checked + .slider {
            background-color: #A1FFA5;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #A1FFA5;
        }

        input:checked + .slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }

        /* Rounded sliders */
        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

        .window {
            width: 330px;
        }

        .header {
            border-bottom-style: solid;
            border-bottom-color: #e6e6e6;
            padding: 15px;
        }

        .header img {
            height:30px;
        }

        .unhappy {
            height: 150px;
            margin: 30px 0 0 90px;
        }


        h1 {
            font-family: 'Raleway', sans-serif;
            text-align: center;
            padding-bottom: 45px;
            margin-left: 30px;
            font-size: 16px;
            width: 270px;

        }

        .button_enabled {
            font-family: 'Muli', sans-serif;
            text-align: center;
            width: 100px;
            color: black;
            background-color: #A1FFA5;
            text-decoration: none;
            font-size: 14pt;
            padding: 15px;
            border-radius: 5px;
            margin-left: 100px;
        }

    </style>
    <script src="popup.js"></script>
</head>
<body>
<div class="window">
    <div class="header">
        <img class="logo" src="logoDetoxify.png" alt="logo">
        <label class="switch">
            <input type="checkbox" id="on_off">
            <span class="slider round"></span>
        </label>
    </div>
    <img class="unhappy" alt="unhappy" id="img_face">
    <h1>The only Toxic that we allow in 2019 is Britney Spears Toxic</h1>
</div>
</body>
</html>
